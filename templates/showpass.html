<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Pass</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <!-- <a class="navbar-brand" href="#">XYZ</a> -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href={{url_for('index')}}
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href={{url_for('pass_application')}}
                  >Pass Applications</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href={{url_for('application_problem')}}
                  >Vehicle with no pass</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href={{url_for('showpass')}}
                  >Issued Passes</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {%if flag == False%}
      {% for row in rows %}
      <div class="card application container-fluid"></div>
      <div class="row showpass-info">
        <div class="col-10">
          <div class="card-body">
            <h6 class="name card-title">{{row[0]}} {{row[1]}}</h6>
            <p class="email card-text">{{row[2]}}</p>
            <p class="num card-text">{{row[3]}}</p>
            <p class="address card-text">{{row[4]}},{{row[5]}}</p>
            <p class="card-text">
              <span>{{row[6]}}</span><span>{{row[7]}}</span><span>{{row[8]}}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}

  {% else %}
  <h2 class="no-pass">No Allowed Pass</h2>
  {% endif %}

</div>
    <!-- Bootstrap JS CDNs -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
