<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>USER PAGE</title>
</head>
<body>
  <div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href={{url_for('user')}}
              >E-pass application</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href={{url_for('application_status')}}
              >Application Status</a
            >
          </li>
          <!-- <li class="nav-item ml-auto current-balance">
            Current Balance: &#8377 0
          </li> -->
        </ul>
          </div>
      </div>
    </nav>

    {% if flag == False %}
    {% for row in rows %}
       <div class="card application container-fluid">
        <div class="row">
          <div class="col-8">
            <div class="card-body">
              <h6 class="name card-title">{{row[0]}} {{row[1]}}</h6>
              <p class="email card-text">{{row[2]}}</p>
              <p class="address card-text">{{row[4]}},{{row[5]}}<br />
                {{row[6]}},{{row[7]}},{{row[8]}}
              </p>
              <p class="vehicle no card-text">{{row[3]}}</p>
            </div>
          </div>
          <div class="col-4">
            <div class="card-body">
              Status:
              <div style="color: green">Accepted</div>
            </div>
          </div>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <h2>No Allowed Pass</h2>
    {% endif %}
  </div>
  </body>
</html>
