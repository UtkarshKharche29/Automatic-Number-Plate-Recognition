  <body>

    <br>
    <h3 style="text-align: center;">Welcome to the User Page</h3>
    <br>

    <h1 id="heading">Apply for Pass</h1>
    <form action="/store_info" method="post" class="pass-form row g-3">
      <div class="col-md-6">
        <label for="inputFirstName4" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputFirstName4" name="inputFirstName4" required />
      </div>
      <div class="col-md-6">
        <label for="inputLastName4" class="form-label">Last Name</label>
        <input type="text" name="inputLastName4" class="form-control" id="inputLastName4" required />
      </div>
      <div class="col-12">
        <label for="inputEmail4" class="form-label">E-mail Id</label>
        <input type="email" name="inputEmail4" class="form-control" id="inputEmail4" required />
      </div>
      <div class="col-md-12">
        <label for="inputPlateNo" class="form-label"
          >Vehicle plate number or Registration number</label
        >
        <input type="text" name="inputPlateNo" class="form-control" id="inputPlateNo" required />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
          name="address1"
          required
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
          name="address2"
          required
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input name="inputCity" type="text" class="form-control" id="inputCity" required />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select name="inputState" id="inputState" class="form-select">
          <div id="options">
            <option selected>Choose...</option>
            <option value="Andaman and Nicobar Islands">
              Andaman and Nicobar Islands
            </option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadra and Nagar Haveli">
              Dadra and Nagar Haveli
            </option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </div>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input name="inputZip" type="text" class="form-control" id="inputZip" />
      </div>
      <div class="col-12 d-grid gap-2">
        <button type="submit" class="btn btn-dark">Apply</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
